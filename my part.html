<!DOCTYPE html>
<html>
<head>
  <title>Create Event</title>
  <style>
    /* CSS Styling */
    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .center-content .content-wrapper {
      text-align: center;
    }
    
    .center-content .content-wrapper h1 {
      font-size: 28px;
      color: #153e7d;
      margin-top: 40px;
    }
    
    .center-content .content-wrapper p {
      font-size: 18px;
      color: #000000;
    }
    
    .center-content .content-wrapper button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff7f50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    .center-content .content-wrapper img {
      width: 60%;
      height: auto;
    }

    .content-wrapper{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  </style>
</head>
<body>
  <div class="center-content">
    <div class="content-wrapper">
      <h1>Create your event within 5 minutes</h1>
      <p>Manage your events and event attendees professionally and simply without the need for an expert</p>
      <button>Sign Up</button>
      <img src="image.webp" alt="Image">
    </div>
  </div>
</body>
</html>
